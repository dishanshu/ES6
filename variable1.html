# Let provide Block level Scope Not the function/global scope 
<script>

console.log(window.x)

    for(let i=1;i<=1;i++) {
        alert(`Inside for ${i}`)
        
    }
    try {
        alert(`Outside For ${i}`)
    }
    catch (e) {
        alert(`Error Outside For ${e}`)
    }
    
    
</script>
